---
layout: default
---
<header class="projects-heading">
    <a class="home-btn" href="/"><i class="fa fa-home fa-fw" aria-hidden="true"></i></a>
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% if page.repo_link %}
      <a class="repo-btn" href="{{ page.repo_link | absolute_url }}">
        <i class="fa fa-github fa-fw" aria-hidden="true"></i>
      </a>
    {% endif %}
</header>
<article class="post">
    <div class="post-content">
      {{ content }}
    </div>
</article>
